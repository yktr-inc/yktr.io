version: '3.4'

services:
  db:
    image: postgres:10
    environment:
      POSTGRES_DB: symfony
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
    - 53307:5432

  php:
    build: ./docker/php
    links:
    - db
    volumes:
    - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    - .:/var/www/yktr
    networks:
    - traefik

  web:
    image: nginx:1.15
    depends_on:
    - php
    - db
    volumes:
    - .:/var/www/yktr
    - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
    - traefik
    labels:
    - "traefik.backend=yktr-dev"
    - "traefik.frontend.rule=Host:yktr.io"
    - "trafik.enable=true"
    - "traefik.port=80"
    - "traefik.protocol=http"
    - "traefik.frontend.entryPoints=http"
networks:
  traefik:
    external: true
